
<head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
<router-outlet></router-outlet>

<div class="row ">
    <div class="col s12 m7 ">
      <div class="card col s9 push-s6">
        <div class="card-content">
            <div class="card-content">
                <h5>Preencha os campos abaixo:</h5>
                <form [formGroup]="loginForm"  (submit)="fazerCadastro()"></form>
                <div class="row">
                      <div class="input-field col s12">
                          <label for="nome">Nome Completo</label><br>
                        <input id="nome" type="email">
                      </div>
                      <div class="input-field col s12">
                          <label for="email">Email</label><br>
                        <input id="email" type="email" class="validate" formControlName="email">
                      </div>
                      <div class="input-field col s12">
                          <label for="password">Senha</label><br>
                          <input id="password" type="password" class="validate" formControlName="password">
                      </div>
                      <div class="input-field col s12">
                          <label for="password">Confirme a senha:</label><br>
                          <input id="password" type="password" class="validate" formControlName="password">
                      </div> 
                      <button (click)="LogOn()" class="btn waves-effect #1a237e indigo darken-4">Enviar</button>          
                </div>
            </div>
          </div>
        </div>
      </div>
</div>
